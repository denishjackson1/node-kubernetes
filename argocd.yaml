apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/denishjackson1/node-kubernetes.git
    targetRevision: HEAD
    path: kubernetes
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
